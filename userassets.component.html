<div class="view" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/architecture.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center; height: 720px;">
    <h2 class="col-md-4 offset-md-4">Final Report</h2>
    <div class="col-md-4 offset-md-4 mt-4">
      <table class="table table-hover table-primary table-bordered" style="width: 100%;">
    <tr class="text-center">
      <th>Id</th>
      <th>Title</th>
      <th>Category</th>
      <th>Quantity</th>
      <th>Price</th>
      <th>Total Price</th>
      <th>Additional Details</th>
      <th>Request</th>
    </tr>
    <tr class="text-center" *ngFor="let asset of assets">
    <td>{{asset.userId}}</td>
      <td>{{asset.title}}</td>
      <td>{{asset.category}}</td>
      <td>{{asset.quantity}}</td>
      <td>{{asset.price}}</td>
      <td>{{asset.price*asset.quantity}}</td>
      <td>{{asset.additionaldetails}}</td>
      <td><button class="btn btn-outline-primary" (click)="request(asset.userId,asset.title,asset.category,asset.quantity,asset.price,asset.additionaldetails)">REQUEST</button></td>
    </tr>
  </table>
    </div>
</div>
